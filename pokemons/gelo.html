<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelo</title>
    <link rel="shortcut icon" href="../imagens/favicon/gelo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/style-tela-G.css">
    <link rel="stylesheet" href="../estilos/style-tela-movel.css">
</head>
<body class="gelo">

    <div class="pagina-gelo">
        <div class="pokemon-gelo">
            <h2 class="titulo-pokemon">124 - Jynx</h2>
            
            <img class="imagem-do-pokemon" src="../imagens/pokemons/124-Jinx.png" alt="imagem do Jynx">

            <div class="icone-elemento">
                <img src="../imagens/icones-elementos/gelo.png" alt="icone gelo">
                <img src="../imagens/icones-elementos/psiquico.png" alt="icone psiquico">
            </div>

            <p class="texto-pokemon">Em certas partes de Galar, Jynx já foi temida e adorada como a Rainha do Gelo.</p>        
        </div>

        
        <div class="pokemon-gelo">
            <h2 class="titulo-pokemon">144 - Articuno</h2>
            
            <img class="imagem-do-pokemon" src="../imagens/pokemons/144-Articuno.png" alt="imagem do Articuno">

            <div class="icone-elemento">
                <img src="../imagens/icones-elementos/gelo.png" alt="icone gelo">
                <img src="../imagens/icones-elementos/voador.png" alt="icone Voador">
            </div>

            <p class="texto-pokemon">Este lendário Pokémon pássaro pode criar nevascas congelando a umidade do ar.</p>        
        </div>
    </div>
    

    <button class="botao-voltar"><a href="../index.html"> <img src="../imagens/botao-voltar/Sem Título-2.png" alt=""> </a></button>
</body>
</html>
